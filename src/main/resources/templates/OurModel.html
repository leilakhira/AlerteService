<script>
    // The given data
    var jsonData = {
        "accuracy": 0.9562253912583132,
        "confusion_matrix": {
            "pred_0": {
                "true_0": 27416,
                "true_1": 1319
            },
            "pred_1": {
                "true_0": 4,
                "true_1": 1484
            }
        },
        "f1_score": 0.6916802610114192,
        "precision": 0.9973118279569892,
        "recall": 0.529432750624331,
        "roc_auc": 0.8411224245773976
    };

    // Function to update the content of the statistics-section
    function updateStatistics() {
        var statisticsSection = document.getElementById("statistics-section");
        // Create HTML content with the data
        var htmlContent = "<h2>Statistics</h2>";
        htmlContent += "<p>Accuracy: " + jsonData.accuracy + "</p>";
        htmlContent += "<p>F1 Score: " + jsonData.f1_score + "</p>";
        htmlContent += "<p>Precision: " + jsonData.precision + "</p>";
        htmlContent += "<p>Recall: " + jsonData.recall + "</p>";
        htmlContent += "<p>ROC AUC: " + jsonData.roc_auc + "</p>";
        htmlContent += "<h3>Confusion Matrix</h3>";
        htmlContent += "<p>Pred_0 - True_0: " + jsonData.confusion_matrix.pred_0.true_0 + "</p>";
        htmlContent += "<p>Pred_0 - True_1: " + jsonData.confusion_matrix.pred_0.true_1 + "</p>";
        htmlContent += "<p>Pred_1 - True_0: " + jsonData.confusion_matrix.pred_1.true_0 + "</p>";
        htmlContent += "<p>Pred_1 - True_1: " + jsonData.confusion_matrix.pred_1.true_1 + "</p>";

        // Update the content of the statistics-section
        statisticsSection.innerHTML = htmlContent;
    }
    // Call the function to update the statistics when the page loads
    window.onload = function () {
        updateStatistics();
    };
</script>
